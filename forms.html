<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms</h1>
    <p>
    <form action="" /tacos>
        <label for=username">Enter a Username</label>
        <input id="username" type="text" placeholder="Username" id="Username">
        </p>
        <p>

            <label for="password">Enter a password</label>
            <input type="password" placeholder="password" id="password">
        </p>

        <p>
            <label for="color">Enter a color</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="Enter number" id="number">
        </p>
        <p>
            <label for="time">Enter the time</label>
            <input type="time" id="time">
        </p>
        <!--this is another option of doing label less common-->
        <label>
            Enter a Number:
            <input type="number" placeholder="Enter a number">
        </label>
    </form>

    <!--This is search in the webpage, we can control where is the search
and the method-->

</body>

</html>
